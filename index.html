<!DOCTYPE html>
<body>
<head>
<meta charset="UTF-8">      

<title>To-Do-List</title>
<script  src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</head>


       
<div class="main" >
       
 <div    class="header"  id="myDIV" > 
        
    <h2>To Do List</h2>
    <h5>-一個還沒寫完的list</h5>
 </div> 
      
       <form >
       <div>
       <input type="text" id="myInput" placeholder="請輸入待辦事項">
      <span onclick="newElement()" class="btn-addnew" type="submit" >+</span>
      </div>
     </form>
     
      <!-- 列出事件 -->
    <ul  id="myUL" >
    <li class="checked" >finish todolist</li>
    <li class="todo" >finish todolist</li>
     </ul>
 
 <div style="text-align: center;" >
          
         <Button id="All"  class="Allbtn"  onclick='showall()' >全部</Button>
         <Button id="Done" class="Donebtn" onclick='Donelist()' >已完成</Button>
         <Button id="Yet" class="Yetbtn" onclick='Waitlist()' >未完成</Button>
       
 </div>

 <div>
        <ul class="bubble">
               <li></li>
               <li></li>
               <li></li>
               <li></li>
               <li></li>
               <li></li>
               <li></li>
             </ul>
</div>
<!-- 星空 -->
<div class="starback">
<div id="stars"></div>
 <div id="stars2"></div>
 <div id="stars3"></div>
</div>
<div>
   
    </div>   
</div>        
</div>

<link href="./style.css" rel="stylesheet" type="text/css">
<script src="main.js"></script>
<!-- 放在這才不會讀取不到 發生錯誤 -->

</body>
</html>
