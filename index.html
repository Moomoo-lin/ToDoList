<!DOCTYPE html>
<html>
<head>
<title>To-Do-List</title>
<link href="./style.css" rel="stylesheet" type="text/css">
<script src="main.js"></script>
</head>
<body>
<div class="main" id="main">
 <div class="header">
    <h2>To Do List</h2>
 </div>  
  
  <!-- 列出事件 -->
   <div class="addlist">
    <!-- 新增事件時的效果 -->
     <div class="input-group">
       <div>
       <input type="text" id="myInput" placeholder="請輸入待辦事項" id="myInput">
      <span onclick="newElement()" class="btn-addnew" >+ </span>
      </div>
     </div>
    </div>
     <!-- 列出事件 -->
     <ul  id="myUL" >
    <li>finish todolist</li>
       </ul>
 </div>
 <div style="text-align: center;">
          
         <Button id="All" class="Allbtn" >全部</Button>
         <Button id="Done" class="Donebtn" >已完成</Button>
         <Button id="Yet" class="Yetbtn" >未完成</Button>
   
     
 </div>
</body>
</html>
